<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>StalkerHook</title>
</head>
<body>
    <div class="error">
        <p id="usererror" class="error"></p>
    </div>
    <div class="add-users">
        <input type="text" id="add-user" class="input-field" placeholder="Enter UserID..">
        <button class="add-user-btn" id="add-user-btn"><i class="material-symbols-outlined imgbutton">reply_all</i></button>
    </div>
    <div id="users" class="users"></div>
    <div class="account">
        <img class="profile" src="../assets/stalkerhook.png">
        <p id="webhook" class="webhook">Loading..</p>
        <button id="logout" class="logout-btn"><i class="material-symbols-outlined imgbutton">logout</i></button>
    </div>
    <script type="module" src="../js/scripts/main.js"></script>
</body>
</html>
